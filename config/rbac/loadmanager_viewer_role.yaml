# This rule is not used by the project loadtest-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to loadtest.gitopscd.ru resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: loadtest-operator
    app.kubernetes.io/managed-by: kustomize
  name: loadmanager-viewer-role
rules:
- apiGroups:
  - loadtest.gitopscd.ru
  resources:
  - loadmanagers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - loadtest.gitopscd.ru
  resources:
  - loadmanagers/status
  verbs:
  - get
