name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Tests
    runs-on: self-hosted
    steps:
      - name: Fix permissions for bin
        run: |
          chmod -R u+w /home/docker/actions-runner/_work || true

      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          make test
