name: E2E Tests

on:
  push:
  pull_request:

jobs:
  test-e2e:
    name: End-to-End Tests
    runs-on: self-hosted
    steps:
      - name: Fix permissions for bin
        run: |
          chmod -R u+w /home/docker/actions-runner/_work/loadtest-operator/loadtest-operator/bin || true

      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install the latest version of kind
        run: |
          mkdir -p $HOME/.local/bin
          curl -Lo $HOME/.local/bin/kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x $HOME/.local/bin/kind
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify kind installation
        run: kind version

      - name: Install kubectl
        run: |
          mkdir -p $HOME/.local/bin
          curl -Lo $HOME/.local/bin/kubectl https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x $HOME/.local/bin/kubectl
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Delete kind cluster if exists
        run: |
          kind delete cluster --name loadtest-operator-test-e2e || true

      - name: Create kind cluster
        run: |
          cat <<EOF | kind create cluster --name loadtest-operator-test-e2e --config=- --wait 120s
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 6443
              hostPort: 16443
              listenAddress: "127.0.0.1"
          EOF
          kind get kubeconfig --name loadtest-operator-test-e2e > /tmp/kubeconfig
          sed -i "s/127.0.0.1:[0-9]\+/127.0.0.1:16443/g" /tmp/kubeconfig || sed -i '' "s/127.0.0.1:[0-9]\+/127.0.0.1:16443/g" /tmp/kubeconfig
          echo "KUBECONFIG=/tmp/kubeconfig" >> $GITHUB_ENV

      - name: Wait for Kubernetes API
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
        run: |
          for i in {1..60}; do
            kubectl get nodes && break
            echo "Waiting for API server... ($i/60)"
            sleep 2
          done

      - name: Running Test e2e
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
        run: |
          go mod tidy
          make test-e2e
