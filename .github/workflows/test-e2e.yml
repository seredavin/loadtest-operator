name: E2E Tests

on:
  push:
  pull_request:

jobs:
  test-e2e:
    name: End-to-End Tests
    runs-on: self-hosted
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install the latest version of kind
        run: |
          mkdir -p $HOME/.local/bin
          curl -Lo $HOME/.local/bin/kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x $HOME/.local/bin/kind
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify kind installation
        run: kind version

      - name: Install kubectl
        run: |
          mkdir -p $HOME/.local/bin
          curl -Lo $HOME/.local/bin/kubectl https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x $HOME/.local/bin/kubectl
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create kind cluster
        run: |
          kind create cluster --name loadtest-operator-test-e2e --wait 120s
          echo "KUBECONFIG=$(kind get kubeconfig-path --name=loadtest-operator-test-e2e)" >> $GITHUB_ENV

      - name: Running Test e2e
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
        run: |
          go mod tidy
          make test-e2e
